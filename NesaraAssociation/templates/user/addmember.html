


<!DOCTYPE html>
<html lang="en">
<head>
  

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<br><br><br>
<!------ signup page for doctor by admin(sumit)  ---------->
<form method="post" enctype="multipart/form-data">
  <div style="text-align:right;">
    <div class="btn-group">
        <a href="{% url 'member_details' %}" class="btn btn-primary" >Back</a>
    </div>
 </div>
  <div class="container text-center">
  <div class="container register-form">
    <div class="form">
      <div class="note">
        <h1 class="alert alert-dark">ADD MEMBER</h1>
      </div>
      
      <div class="form-content">
        <form method="post" id="member_form" novalidate><input type="hidden" name="csrfmiddlewaretoken" value="Jn6VIdQd4SPaH5KSKoExfPgUrBdF7XCVJ0LuakinGNOyrgJA5lwgvO5qLzofvXjB">
          {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
                <label class="required" for="id_member_id">Member id:</label>
                        <br>
                <input type="number" name="member_id" class="vIntegerField" required id="id_member_id">
            
            </div>
            <div class="form-group">
                <label class="required" for="id_member_name">Member name:</label>
                <br>
                <input type="text" name="member_name" class="vTextField" maxlength="30" required id="id_member_name">
            
            </div>
            <div class="form-group">
              
                <label class="required" for="id_address">Address:</label>
                <br>
                <input type="text" name="address" class="vTextField" maxlength="100" required id="id_address">
              
            </div>
            <div class="form-group">
                <label class="required" for="id_phone_no">Phone no:</label>
                <br>
                <input type="number" name="phone_no" value="False" class="vIntegerField" required id="id_phone_no">
            
        
            </div>
            <div class="form-group">
                <label class="required" for="id_site_no">Site no:</label>
                <br>
                            <input type="number" name="site_no" value="False" class="vIntegerField" required id="id_site_no">
                        
            </div>
            
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
      
    </form>
    <script id="django-admin-form-add-constants"
    src="/static/admin/js/change_form.js"
    
        data-model-name="member"
    
    async>
</script>
    {% if messages %}
    {% for message in messages%}
       <h3 style='color: rgb(8, 8, 10);'>{{message}}</h3>
    {% endfor %}
    {% endif %}




<script id="django-admin-prepopulated-fields-constants"
        src="/static/admin/js/prepopulate_init.js"
        data-prepopulated-fields="[]">
</script>
    </div>
  </div>
</div>
</form>
</html>
